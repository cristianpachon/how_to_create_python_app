{% extends "layout.html" %}
{% block title %}
    Flask Blog - Prison Wods
{% endblock title %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>BY {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
